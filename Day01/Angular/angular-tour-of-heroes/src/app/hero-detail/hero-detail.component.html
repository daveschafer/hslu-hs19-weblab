<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
    </div>
    <div>
        <label>ability:
            <input [(ngModel)]="hero.ability" placeholder="ability" />
        </label>
    </div>

</div>
